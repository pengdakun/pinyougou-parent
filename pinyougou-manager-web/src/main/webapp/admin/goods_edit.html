<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- 富文本编辑器 -->
	<link rel="stylesheet" href="../plugins/kindeditor/themes/default/default.css" />
	<script charset="utf-8" src="../plugins/kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="../plugins/kindeditor/lang/zh_CN.js"></script>
	
	<!-- angularJS -->
    <script src="../plugins/angularjs/angular.min.js"></script>
    
    <!-- 页面相关 -->
    <script src="../js/base.js"></script>
    <script src="../js/service/goodsService.js"></script>
    <script src="../js/service/uploadService.js"></script>
    <script src="../js/controller/baseController.js"></script>
    <script src="../js/controller/goodsController.js"></script>
    <script src="../js/service/itemCatService.js"></script>
    <script src="../js/service/typeTemplateService.js"></script>
    
    
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougouAPP" ng-controller="goodsController" ng-init="selectItemCat1List();findOne()" >
            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">                       		
                            <li class="active">
                                <a href="#home" data-toggle="tab">商品基本信息</a>                                                        
                            </li>   
                            <li >
                                <a href="#pic_upload" data-toggle="tab">商品图片</a>                                                        
                            </li>    
                            <li >
                                <a href="#customAttribute" data-toggle="tab">扩展属性</a>                                                        
                            </li>     
                            <li >
                                <a href="#spec" data-toggle="tab" >规格</a>                                                        
                            </li>                       
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">                                  
								   <div class="col-md-2 title">商品分类</div>
		                          
		                           	  <div class="col-md-10 data">
		                           	  	<table>
		                           	  		<tr>
		                           	  			<td>
		                           	  				<select class="form-control" ng-model="entity.tbGoods.category1Id" ng-options="item.id as item.name for item in itemCat1List"></select>
		                              			</td>
		                              			<td>
		                           	  				<select class="form-control select-sm" ng-model="entity.tbGoods.category2Id" ng-options="item.id as item.name for item in itemCat2List"></select>
		                              			</td>
		                              			<td>
		                           	  				<select class="form-control select-sm" ng-model="entity.tbGoods.category3Id" ng-options="item.id as item.name for item in itemCat3List"></select>
		                              			</td>
		                              			<td>
		                           	  				模板ID:{{entity.tbGoods.typeTemplateId}}
		                              			</td>
		                           	  		</tr>
		                           	  	</table>
		                              	
		                              </div>	                              
		                          	  
									
		                           <div class="col-md-2 title">商品名称</div>
		                           <div class="col-md-10 data">
		                               <input ng-model="entity.tbGoods.goodsName" type="text" class="form-control"    placeholder="商品名称" value="">
		                           </div>
		                           
		                           <div class="col-md-2 title">品牌</div>
		                           <div class="col-md-10 data">
		                              <select class="form-control" ng-model="entity.tbGoods.brandId" ng-options="template.id as template.text for template in typeTemplate.brandIds"></select>
		                           </div>
		
								   <div class="col-md-2 title">副标题</div>
		                           <div class="col-md-10 data">
		                               <input ng-model="entity.tbGoods.caption" type="text" class="form-control"   placeholder="副标题" value="">
		                           </div>
		                           
		                           <div class="col-md-2 title">价格</div>
		                           <div class="col-md-10 data">
		                           	   <div class="input-group">
			                          	   <span class="input-group-addon">¥</span>
			                               <input ng-model="entity.tbGoods.price" type="text" class="form-control"  placeholder="价格" value="">
		                           	   </div>
		                           </div>
		                           
		                           <div class="col-md-2 title editer">商品介绍</div>
                                   <div class="col-md-10 data editer">
                                       <textarea name="content" style="width:800px;height:400px;visibility:hidden;" ></textarea>
                                   </div>
		                           
		                           <div class="col-md-2 title rowHeight2x">包装列表</div>
		                           <div class="col-md-10 data rowHeight2x">
		                               
		                           	<textarea ng-model="entity.tbGoodsDesc.packageList" rows="4"  class="form-control"   placeholder="包装列表"></textarea>
		                           </div>
		                           
		                           <div class="col-md-2 title rowHeight2x">售后服务</div>
		                           <div class="col-md-10 data rowHeight2x">
		                               <textarea ng-model="entity.tbGoodsDesc.saleService" rows="4"  class="form-control"    placeholder="售后服务"></textarea>
		                           </div>                        
                                  
                                    
                                </div>
                            </div>
                            
                            <!--图片上传-->
                            <div class="tab-pane" id="pic_upload">
                                <div class="row data-type">                                  
								 <!-- 颜色图片 -->
								 
								 <table class="table table-bordered table-striped table-hover dataTable">
					                    <thead>
					                        <tr>
					                            
											    <th class="sorting">颜色</th>
											    <th class="sorting">图片</th>
							            </thead>
					                    <tbody>
					                      <tr ng-repeat="item in entity.tbGoodsDesc.itemImages">					                           
									            <td>
									            	{{item.color}}
									            </td>
									            <td>
									           		<img alt="" src="{{item.url}}" width="100px" height="100px">	            	 
									            </td>
					                      </tr>
					                    </tbody>
								 </table> 
								  
                                </div>
                            </div>
                           
                            <!--扩展属性-->
                            <div class="tab-pane" id="customAttribute">
                                <div class="row data-type">                                
	                                <div ng-repeat="customer in entity.tbGoodsDesc.customAttributeItems">
		                                <div class="col-md-2 title">{{customer.text}}</div>
				                        <div class="col-md-10 data">
				                              <input ng-model="customer.value" class="form-control" placeholder="{{customer.text}}">	            	 
				                        </div>
	                                </div>       
									  									
                                </div>
                            </div>
                      
                            <!--规格-->
                            <div class="tab-pane" id="spec">
                            	<div class="row data-type">
	                            	<div class="col-md-2 title">是否启用规格</div>
			                        <div class="col-md-10 data">
			                        	<input ng-model="entity.tbGoods.isEnableSpec" ng-true-value="1" ng-false-value="0" type="checkbox" >			                           
			                        </div>
                            	</div>
                            	<p>
                            	<div ng-if="entity.tbGoods.isEnableSpec=='1'">
	                                <div class="row data-type">
	                                
		                                <div ng-repeat="spec in specList">
			                                <div class="col-md-2 title">{{spec.text}}</div>
					                        <div class="col-md-10 data">
					                               
					                            <span ng-repeat="option in spec.options">
					                            	<input ng-checked="checkAttributeValue(spec.text,option.optionName)" ng-click="updateSpecAttribute($event,spec.text,option.optionName);createItemList()" type="checkbox" >{{option.optionName}}					                            				                            	
					                            </span>  	
					                            	
					                        </div>
		                                </div>   
		                                                                                  
	                                </div>
	
	                                
	                                <div class="row data-type">
	                                	 <table class="table table-bordered table-striped table-hover dataTable">
						                    <thead>
						                        <tr>					                          
												    <th ng-repeat="spec in entity.tbGoodsDesc.specificationItems" class="sorting">{{spec.attributeName}}</th>
												    <th class="sorting">价格</th>
												    <th class="sorting">库存</th>
												    <th class="sorting">是否启用</th>
												    <th class="sorting">是否默认</th>
											    </tr>
								            </thead>
						                    <tbody>
						                      <tr ng-repeat="item in entity.tbItems">					                           
										            <td ng-repeat="specval in entity.tbGoodsDesc.specificationItems">
										            	{{item.spec[specval.attributeName]}}
										            </td>
										            <td>
										           		<input ng-model="item.price" class="form-control"  placeholder="价格">
										            </td>
										            <td>
										            	<input ng-model="item.num" class="form-control" placeholder="库存数量">
										            </td>
										            <td>
										             	<input ng-model="item.status" ng-true-value="1" ng-false-value="0" type="checkbox" >
										            </td>
										            <td>
										                <input ng-model="item.isDefault" ng-true-value="1" ng-false-value="0" type="checkbox" >									             	
										            </td>
						                      </tr>
											  
											  
						                    </tbody>
									 	</table>
								
	                                </div>
	                                
	                            </div>
                            </div>
                            
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                 	
                 	
                 	
                 	
                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <a href="goods.html" class="btn btn-default" >返回列表</a>
				  </div>
			
            </section>
            
            
            
            <!-- 正文区域 /-->
<script type="text/javascript">

	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="content"]', {
			allowFileManager : true
		});
	});

</script>
       
</body>

</html>
